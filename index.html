<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>EXAMPLES</title>
        <link rel="stylesheet" href="./css/style.css"/>
        <style>
            .parent_cls{
                background-color: rgb(224, 69, 69);
                display: flex;
                flex-wrap: wrap;
                padding: 100px;
                height: 300px;
                width: 700px;
                font-family: sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="parent_cls">
             <div class="cmn_cls">
               <label class="cmn_cls put">USERNAME</label>
                    <input type="text" placeholder="Username" style=" height: 18px; width: 300px; border-style: hidden;" required/>
             </div>
               <div class="cmn_cls">
                  <label class="cmn_cls put">PASSWORD</label>
                     <input type="password" placeholder="Password" style=" height: 18px; width: 300px; border-style: hidden;" required/>
                </div>
                   <div class="but">
                      <button id="btn" type="submit">Login</button>
                    </div>
        </div>

    </body>
</html>
